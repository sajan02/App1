<ion-header>

  <ion-navbar>
    <ion-title>Title</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
<ion-card color="mybackgroundcolor">
  <ion-card-header>
    {{person}}
  </ion-card-header>
  <ion-card-content padding>
    <p>{{text}}</p>
    <ion-row>
    <ion-col >
        <button ion-button outline small color="gold" (click)="OnViewClose(true)">unfavorite</button>
    </ion-col> 
    </ion-row>
  </ion-card-content>
</ion-card>
  <button ion-button color="gold" (click)="OnViewClose()">Close</button>
</ion-content>
