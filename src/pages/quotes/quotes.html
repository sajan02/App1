<ion-header>

  <ion-navbar>
    <ion-title>{{QuotesGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-card *ngFor="let qt of QuotesGroup.quotes; let i=index">
  <ion-card-header text-center>
    #{{i+1}}
  </ion-card-header>
  <ion-card-content>
    {{qt.text}}
    <p class="author">{{qt.person}}</p>
    <ion-row>
    <ion-col text-right>
      <button ion-button clear align-right *ngIf="!isQuoteMark(qt)" (click)="addContentOnFav(qt)" clear small>favorite</button>
      <button ion-button clear align-right *ngIf="isQuoteMark(qt)" (click)="unFavContent(qt)" clear small color="danger">unfavorite</button>                  
    </ion-col>  
    </ion-row>
  </ion-card-content>
</ion-card>

</ion-content>
